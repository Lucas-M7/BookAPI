<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookAPI - Cadastro de Livros e Usuários</title>
    <link rel="stylesheet" href="SRC/css/style.css">
</head>

<body>
    <div class="page">
        <form method="POST" class="formLogin" id="loginForm">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" id="email" />
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha" id="senha" />

            <div id="token-input" style="display: none;">
                <label for="token">Seu token de acesso:</label>
                <input type="text" id="token" placeholder="Insira aqui o seu token de acesso">
            </div>

            <div class="cadastro">
                <p>Não possui uma conta? <a href="#">Realizar cadastro</a></p>
            </div>
            <input type="submit" value="Acessar" class="btn" />
        </form>
    </div>

    <script src="SRC/js/script.js"></script>
</body>

</html>
