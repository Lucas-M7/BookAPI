<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookAPI - Cadastro de Livros e Usuários</title>
    <link rel="stylesheet" href="SRC/css/style.css">
</head>

<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso nos campos abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" class="email"/>
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha" class="senha"/>
            <div class="cadastro">
                <p>Não possui uma conta?</p><a href="#">Cadastrar</a>
            </div>
            <input type="submit" value="Acessar" class="btn" />
        </form>
    </div>

</body>

</html>
